<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Co.creable - Contacto</title>
    <!-- Bootstrap -->
    <link

      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"

    <link rel="stylesheet" href="./assets/scss/main.css" />

  <body>
    <!-- Header -->
    <header class="container-fluid headerSecciones">
      <!-- Nav -->
      <nav class="row headerSecciones__nav">
        <div class="col-12 col-md-4 headerSecciones__nav__boximg">
          <img
            class="img-fluid headerSecciones__nav__img"
            src="./assets/img/footer/logococreable2.png"
            alt=""
          />
        </div>
        <div
          class="col-12 col-md-4 headerSecciones__nav__menu animate__animated animacion"
        >
          <div
            class="headerSecciones__nav__menu__circle"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          ></div>
          <p>Menú</p>
        </div>
      </nav>
      <!-- Modal Nav -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content"></div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="main container">
      <!-- Contacto -->
      <div class="row contacto">
        <div class="col-lg-6 contacto__info">
          <h3 class="contacto__info__titulo">Contáctanos</h3>
          <h4 class="contacto__info__subtitulo">Cuentanos tu proyecto</h4>
          <div class="contacto__info__flex">
            <i class="fas fa-location-arrow"></i>
            <p class="contacto__info__flex__dato">
              Av. Eugenio Garzón1283 Lima 14 Jesús Maria, Peru
            </p>
          </div>
          <div class="contacto__info__flex">
            <i class="fas fa-envelope"></i>
            <p class="contacto__info__flex__dato">co.creable.pe@gmail.com</p>
          </div>
          <div class="contacto__info__flex">
            <i class="fab fa-facebook-square"></i>
            <p class="contacto__info__flex__dato">cocreable.pe</p>
          </div>
          <div class="contacto__info__flex">
            <i class="fas fa-phone-alt"></i>
            <p class="contacto__info__flex__dato">+51 942 190 987</p>
          </div>
        </div>
        <!-- Mapa -->
        <div class="col-lg-6 contacto__mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.5725699188292!2d-77.05224988518714!3d-12.072902791449865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8e48597c7ab%3A0x293f38c17e80168e!2sAv.%20Gral.%20Eugenio%20Garz%C3%B3n%201283%2C%20Jes%C3%BAs%20Mar%C3%ADa%2015072%2C%20Per%C3%BA!5e0!3m2!1ses-419!2sar!4v1644597114203!5m2!1ses-419!2sar"
            width="600"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="container-fluid footer footer--index">
      <div class="row align-items-center">
        <div class="col-xs-12 col-md-4 footer__logo">
          <img
            src="./assets/img/footer/logococreable2.png"
            alt="logoCocreable"
            class="img-fluid footer__logo__img"
          />
        </div>
        <div class="col-xs-12 col-md-4 footer__contacto">
          <p class="footer__contacto__titulo">CONTACTO</p>
        </div>
        <div class="col-xs-12 col-md-4 footer__contacto__data">
          <a href="./contacto.html" class="footer__contacto__data--link">
            <i class="fas fa-location-arrow"></i>
            <p>Av. Eugenio Garzón1283 Lima 14 Jesús Maria, Peru</p>
          </a>
          <a
            href="mailto:co.creable.pe@gmail.com"
            class="footer__contacto__data--link"
          >
            <i class="fas fa-envelope"></i>
            <p class="footer__contacto__data--link">Co.creable.pe@gmail.com</p>
          </a>
          <a
            href="https://www.facebook.com/cocreable.pe"
            class="footer__contacto__data--link"
            target="_blank"
          >
            <i class="fab fa-facebook-square"></i>
            <p class="footer__contacto__data--link">Cocreable.pe</p>
          </a>
          <a
            href="https://wa.me/51942190987"
            class="footer__contacto__data--link"
            target="_blank"
          >
            <i class="fas fa-phone-alt"></i>
            <p class="footer__contacto__data--link">+51 942 190 987</p>
          </a>
        </div>
      </div>

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
