<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Co.creable - Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <header class="container-fluid headerSecciones">
      <nav class="row headerSecciones__nav">
        <img
          class="img-fluid headerSecciones__nav__img"
          src="./assets/img/header/logo.jpg"
          alt=""
        />
        <div class="headerSecciones__nav__menu animate__animated animacion">
          <div
            class="headerSecciones__nav__menu__circle"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          ></div>
          <p>Menú</p>
        </div>
      </nav>
    </header>
    <main class="main container">
      <div class="row contacto">
        <div class="col-lg-6 contacto__info">
          <h3 class="contacto__info__titulo">Contáctanos</h3>
          <h4 class="contacto__info__subtitulo">Cuentanos tu proyecto</h4>
          <div class="contacto__info__flex">
            <img src="" alt="" class="img-fluid contacto__info__flex__img" />
            <p class="contacto__info__flex__dato">
              Av. Eugenio Garzón1283 Lima 14 Jesús Maria, Peru
            </p>
          </div>
          <div class="contacto__info__flex">
            <img src="" alt="" class="img-fluid contacto__info__flex__img" />
            <p class="contacto__info__flex__dato">co.creable.pe@gmail.com</p>
          </div>
          <div class="contacto__info__flex">
            <img src="" alt="" class="img-fluid contacto__info__flex__img" />
            <p class="contacto__info__flex__dato">cocreable.pe</p>
          </div>
          <div class="contacto__info__flex">
            <img src="" alt="" class="img-fluid contacto__info__flex__img" />
            <p class="contacto__info__flex__dato">+51 942 190 987</p>
          </div>
        </div>
        <div class="col-lg-6 contacto__mapa p-5">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.41250808178!2d-77.03800808475265!3d-12.083887591442645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8f50ef3d57f%3A0x71d72a60cd8539b4!2sAv.%20Gral.%20Antonio%20Alvarez%20de%20Arenales%201912%2C%20Cercado%20de%20Lima%2015073%2C%20Per%C3%BA!5e0!3m2!1ses-419!2sar!4v1643046031522!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/tweek.js"></script>
  </body>
</html>
